<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    <title>Tetris 40 Lines - Speedrun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="info-panel">
            <div class="info-box time-box">
                <h3>TIME</h3>
                <div id="time">00:00.00</div>
            </div>
            <div class="info-box accent">
                <h3>REMAINING</h3>
                <div id="remaining">40</div>
            </div>
            <div class="info-box">
                <h3>HOLD</h3>
                <canvas id="hold-canvas" width="100" height="100"></canvas>
            </div>
        </div>
        
        <canvas id="game-board" width="300" height="600"></canvas>

        <div id="next-panel">
            <div class="info-box">
                <h3>NEXT</h3>
                <div id="next-container">
                    <canvas id="next-canvas-1" class="next-block-canvas" width="80" height="80"></canvas>
                    <canvas id="next-canvas-2" class="next-block-canvas" width="60" height="60"></canvas>
                    <canvas id="next-canvas-3" class="next-block-canvas" width="60" height="60"></canvas>
                    <canvas id="next-canvas-4" class="next-block-canvas" width="60" height="60"></canvas>
                    <canvas id="next-canvas-5" class="next-block-canvas" width="60" height="60"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div id="mobile-controls">
        <div class="control-row">
            <button id="btn-hold" class="control-btn">HOLD (X)</button>
            <button id="btn-rotate-left" class="control-btn">左回転 (Q)</button>
            <button id="btn-rotate-right" class="control-btn">右回転 (W)</button>
        </div>
        <div class="control-row">
            <button id="btn-hard-drop" class="control-btn hard-drop">HARD DROP (Space)</button>
        </div>
    </div>

    <div id="game-over-screen" class="hidden">
        <div class="modal">
            <h1>FINISH!</h1>
            <p>YOUR TIME: <span id="final-score">00:00.00</span></p>
            <button class="retry-btn" onclick="location.reload()">RETRY</button>
            <button class="retry-btn back-home" onclick="location.href='../index.html'">BACK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
